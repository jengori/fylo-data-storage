<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jengori">jengori</a>.
  </div>

  <main>
    
    <div class="main-flex-container">

      <div class="flex-item flex-item-1">

          <img src="images/logo.svg" alt="Fylo company logo"><br>
          
          <div class="icon-flex-container">

            <div class="icon-box"><img src="images/icon-document.svg" alt="document icon" class="icon"></div>
            <div class="icon-box"><img src="images/icon-folder.svg" alt="folder icon" class="icon"></div>
            <div class="icon-box"><img src="images/icon-upload.svg" alt="upload icon" class="icon"></div>

          </div>

      </div>

      <div class="flex-item flex-item-2">
    
        <div class="storage-used"><p class="storage-used-text">You've used <strong>815 GB</strong> of your storage</p></div>
        <div class="speech-bubble-container"><p class="speech-bubble"><span class="speech-number">185 </span>GB LEFT</p></div>
        
        <div class="storage-bar">
          <div class="storage-bar-level">
            <div class="storage-bar-white-circle"></div>
          </div>
        </div>

        <div class="storage-scale-start"><h2 class="scale-start-number">0GB</h2></div>
        <div class="storage-scale-end"><h2 class="scale-end-number">1000GB</h2></div>
     
      </div>

    </div>

  </main>
  
</body>

</html>
